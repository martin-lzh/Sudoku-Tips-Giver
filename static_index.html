        :root {

        .theme-toggle {

        @media (max-width: 600px) {

            .lang-toggle {
                right: 34px;

            .theme-toggle {
                right: 82px;
                width: 28px;
            }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal-content {
            position: relative;
            background-color: var(--bg-color);
            margin: 10% auto;

            width: 80%;

        .close {

        .loading-overlay {

        .loading-spinner {

            border-top: 5px solid var(--button-bg);

        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>

    <script src="js/sudoku.js"></script>
    <script>
        // è¯­è¨€é…ç½®
        const translations = {
            en: {
                title: "Sudoku Tips Giver",
                difficulty: "Difficulty",
                easy: "Easy",
                medium: "Medium",
                hard: "Hard",

                hint: "Get Hint",
                answer: "Show Answer",
                clear: "Clear Board",
                loading: "Generating...",
                help: {

            },

                difficulty: "éš¾åº¦",
                easy: "ç®€å•",
                medium: "ä¸­ç­‰",
                hard: "å›°éš¾",
                generate: "ç”Ÿæˆæ•°ç‹¬",
                hint: "è·å–æç¤º",
                answer: "æ˜¾ç¤ºç­”æ¡ˆ",
                clear: "æ¸…ç©ºæ£‹ç›˜",
                loading: "æ­£åœ¨ç”Ÿæˆ...",
                help: {
                    title: "ä½¿ç”¨å¸®åŠ©",
                    difficulty: "éš¾åº¦çº§åˆ«",
                    buttons: "æŒ‰é’®åŠŸèƒ½",
                    controls: "æ“ä½œè¯´æ˜",
                    interface: "ç•Œé¢æ§åˆ¶"
                },
                completed: "æ­å–œï¼ä½ å·²ç»å®Œæˆäº†æ•°ç‹¬ï¼",
                incorrect: "æŠ±æ­‰ï¼Œæ•°ç‹¬æ²¡æœ‰æ­£ç¡®å®Œæˆã€‚"
            }
        };

        // å…¨å±€å˜é‡
        let currentLang = 'zh';
        let currentTheme = 'light';
        let sudokuBoard = new SudokuBoard();
        let selectedCell = null;
        let lastSavedBoard = null;  // æ·»åŠ å˜é‡å­˜å‚¨ä¸Šæ¬¡ä¿å­˜çš„æ£‹ç›˜çŠ¶æ€

        // DOM å…ƒç´ 
        const grid = document.getElementById('grid');
        const difficultySelect = document.getElementById('difficulty');
        const generateButton = document.getElementById('generate');
        const hintButton = document.getElementById('hint');
        const answerButton = document.getElementById('answer');
        const clearButton = document.getElementById('clear');
        const themeToggle = document.getElementById('themeToggle');
        const langToggle = document.getElementById('langToggle');
        const helpButton = document.getElementById('helpButton');
        const helpModal = document.getElementById('helpModal');
        const helpContent = document.getElementById('helpContent');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const messageDiv = document.getElementById('message');

        // åˆå§‹åŒ–
        function init() {
            createGrid();
            loadSettings();
            updateUI();
        }

        // åˆ›å»ºæ•°ç‹¬ç½‘æ ¼
        function createGrid() {
            grid.innerHTML = '';
            for (let i = 0; i < 9; i++) {
                const row = document.createElement('div');
                row.className = 'row';
                for (let j = 0; j < 9; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.addEventListener('click', () => selectCell(cell));
                    row.appendChild(cell);
                }
                grid.appendChild(row);
            }
        }

        // é€‰æ‹©æ ¼å­
        function selectCell(cell) {
            if (selectedCell) {
                selectedCell.classList.remove('highlight');
            }
            selectedCell = cell;
            cell.classList.add('highlight');
        }

        // æ›´æ–°ç•Œé¢
        function updateUI() {
            const t = translations[currentLang];
            
            // æ›´æ–°æ ‡é¢˜å’Œè¯­è¨€å±æ€§
            document.title = t.title;
            document.body.setAttribute('data-lang', currentLang);
            document.querySelector('h1').innerHTML = '<span class="title-zh">æ•°ç‹¬æç¤ºå™¨</span><span class="title-en">Sudoku Tips Giver</span>';
            
            // æ›´æ–°æŒ‰é’®æ–‡æœ¬
            generateButton.textContent = t.generate;
            hintButton.textContent = t.hint;
            answerButton.textContent = t.answer;
            clearButton.textContent = t.clear;
            
            // æ›´æ–°éš¾åº¦é€‰æ‹©
            difficultySelect.innerHTML = `
                <option value="easy">${t.easy}</option>
                <option value="medium" selected>${t.medium}</option>
                <option value="hard">${t.hard}</option>
            `;
            
            // æ›´æ–°å¸®åŠ©å†…å®¹
            updateHelpContent();
        }

        // æ›´æ–°å¸®åŠ©å†…å®¹
        function updateHelpContent() {
            const t = translations[currentLang].help;
            helpContent.innerHTML = `
                <h2>${t.title}</h2>
                <h3>${t.difficulty}</h3>
                <ul>
                    <li>${currentLang === 'zh' ? 'ç®€å•' : 'Easy'}: 35-40 ${currentLang === 'zh' ? 'ä¸ªåˆå§‹æ•°å­—' : 'initial numbers'}</li>
                    <li>${currentLang === 'zh' ? 'ä¸­ç­‰' : 'Medium'}: 25-30 ${currentLang === 'zh' ? 'ä¸ªåˆå§‹æ•°å­—' : 'initial numbers'}</li>
                    <li>${currentLang === 'zh' ? 'å›°éš¾' : 'Hard'}: 20-25 ${currentLang === 'zh' ? 'ä¸ªåˆå§‹æ•°å­—' : 'initial numbers'}</li>
                </ul>
                <h3>${t.buttons}</h3>
                <ul>
                    <li>${currentLang === 'zh' ? 'ç”Ÿæˆæ•°ç‹¬' : 'Generate Sudoku'}: ${currentLang === 'zh' ? 'æ ¹æ®é€‰æ‹©çš„éš¾åº¦ç”Ÿæˆæ–°çš„æ•°ç‹¬é¢˜ç›®' : 'Creates a new puzzle based on selected difficulty'}</li>
                    <li>${currentLang === 'zh' ? 'è·å–æç¤º' : 'Get Hint'}: ${currentLang === 'zh' ? 'é«˜äº®æ˜¾ç¤ºæœ€é€‚åˆå¡«å†™çš„æ ¼å­ï¼Œå¹¶æä¾›å¯èƒ½çš„æ•°å­—' : 'Highlights the most suitable cell to fill and shows possible numbers'}</li>
                    <li>${currentLang === 'zh' ? 'æ˜¾ç¤ºç­”æ¡ˆ' : 'Show Answer'}: ${currentLang === 'zh' ? 'åœ¨é«˜äº®æ ¼å­ä¸­å¡«å…¥æ­£ç¡®ç­”æ¡ˆ' : 'Fills in the correct number in the highlighted cell'}</li>
                    <li>${currentLang === 'zh' ? 'æ¸…ç©ºæ£‹ç›˜' : 'Clear Board'}: ${currentLang === 'zh' ? 'æ¸…é™¤æ‰€æœ‰å·²å¡«å†™çš„æ•°å­—ï¼Œé‡æ–°å¼€å§‹' : 'Removes all filled numbers and starts over'}</li>
                </ul>
                <h3>${t.controls}</h3>
                <ul>
                    <li>${currentLang === 'zh' ? 'ä½¿ç”¨é¼ æ ‡ç‚¹å‡»æ ¼å­æˆ–é”®ç›˜æ–¹å‘é”®è¿›è¡Œå¯¼èˆª' : 'Use mouse clicks or arrow keys for navigation'}</li>
                    <li>${currentLang === 'zh' ? 'ç›´æ¥è¾“å…¥æ•°å­— 1-9' : 'Input numbers 1-9 directly'}</li>
                    <li>${currentLang === 'zh' ? 'æŒ‰é€€æ ¼é”®æ¸…é™¤å½“å‰æ ¼å­' : 'Press Backspace to clear current cell'}</li>
                    <li>${currentLang === 'zh' ? 'ç³»ç»Ÿä¼šè‡ªåŠ¨æ£€æŸ¥æ˜¯å¦å®Œæˆ' : 'System automatically checks for completion'}</li>
                </ul>
                <h3>${t.interface}</h3>
                <ul>
                    <li>ğŸŒ“: ${currentLang === 'zh' ? 'åˆ‡æ¢æ·±è‰²/æµ…è‰²ä¸»é¢˜' : 'Toggle dark/light theme'}</li>
                    <li>ä¸­/En: ${currentLang === 'zh' ? 'åˆ‡æ¢ä¸­æ–‡/è‹±æ–‡ç•Œé¢' : 'Switch between Chinese/English'}</li>
                    <li>?: ${currentLang === 'zh' ? 'æ˜¾ç¤º/éšè—å¸®åŠ©ä¿¡æ¯' : 'Show/hide help information'}</li>
                </ul>
            `;
        }

        // åŠ è½½è®¾ç½®
        function loadSettings() {
            const savedLang = localStorage.getItem('language');
            const savedTheme = localStorage.getItem('theme');
            const savedBoard = localStorage.getItem('sudokuBoard');
            const savedSolution = localStorage.getItem('sudokuSolution');
            
            if (savedLang) currentLang = savedLang;
            if (savedTheme) currentTheme = savedTheme;
            if (savedBoard && savedSolution) {
                sudokuBoard.board = JSON.parse(savedBoard);
                sudokuBoard.solution = JSON.parse(savedSolution);
                lastSavedBoard = JSON.parse(savedBoard);
                updateGrid();
            }
            
            document.body.setAttribute('data-theme', currentTheme);
        }

        // ä¿å­˜è®¾ç½®
        function saveSettings() {
            localStorage.setItem('language', currentLang);
            localStorage.setItem('theme', currentTheme);
            // åªæœ‰å½“æ£‹ç›˜çŠ¶æ€å‘ç”Ÿå˜åŒ–æ—¶æ‰ä¿å­˜
            const currentBoard = JSON.stringify(sudokuBoard.board);
            if (currentBoard !== JSON.stringify(lastSavedBoard)) {
                localStorage.setItem('sudokuBoard', currentBoard);
                localStorage.setItem('sudokuSolution', JSON.stringify(sudokuBoard.solution));
                lastSavedBoard = sudokuBoard.board;
            }
        }

        // æ˜¾ç¤ºåŠ è½½åŠ¨ç”»
        function showLoading() {
            loadingOverlay.style.display = 'block';
            generateButton.disabled = true;
            generateButton.textContent = translations[currentLang].loading;
        }

        // éšè—åŠ è½½åŠ¨ç”»
        function hideLoading() {
            loadingOverlay.style.display = 'none';
            generateButton.disabled = false;
            generateButton.textContent = translations[currentLang].generate;
        }

        // æ›´æ–°æ•°ç‹¬æ˜¾ç¤º
        function updateGrid() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                const row = parseInt(cell.dataset.row);
                const col = parseInt(cell.dataset.col);
                const value = sudokuBoard.board[row][col];
                
                cell.textContent = value || '';
                cell.classList.toggle('initial', sudokuBoard.isInitialCell(row, col));
            });
            saveSettings();
        }

        // ç”ŸæˆæŒ‰é’®ç‚¹å‡»äº‹ä»¶
        generateButton.addEventListener('click', () => {
            showLoading();
            setTimeout(() => {
                const difficulty = difficultySelect.value;
                sudokuBoard.generatePuzzle(difficulty);
                updateGrid();
                hideLoading();
                if (selectedCell) {
                    selectedCell.classList.remove('highlight');
                    selectedCell = null;
                }
                messageDiv.textContent = '';
                messageDiv.className = 'message';
            }, 100);
        });

        // æç¤ºæŒ‰é’®ç‚¹å‡»äº‹ä»¶
        hintButton.addEventListener('click', async () => {
            const hint = sudokuBoard.getHint();
            if (hint) {
                highlightCell(hint.row, hint.col);
                messageDiv.className = 'message success';
                const possibleCount = hint.possibleNumbers.length;
                messageDiv.textContent = currentLang === 'zh' ? 
                    `ç¬¬${hint.row + 1}è¡Œç¬¬${hint.col + 1}åˆ—${possibleCount === 1 ? 
                        `åªèƒ½å¡«å…¥æ•°å­— ${hint.possibleNumbers[0]}` : 
                        `å¯ä»¥å¡«å…¥çš„æ•°å­—æœ‰: ${hint.possibleNumbers.join(', ')}`}` :
                    `Row ${hint.row + 1}, Column ${hint.col + 1} ${possibleCount === 1 ? 
                        `can only be filled with ${hint.possibleNumbers[0]}` : 
                        `can be filled with: ${hint.possibleNumbers.join(', ')}`}`;
            } else {
                checkCompletion();
            }
        });

        // ç­”æ¡ˆæŒ‰é’®ç‚¹å‡»äº‹ä»¶
        answerButton.addEventListener('click', async () => {
            const hint = sudokuBoard.getHint();
            if (hint && hint.value) {
                const cell = document.querySelector(`[data-row="${hint.row}"][data-col="${hint.col}"]`);
                if (cell) {
                    cell.textContent = hint.value;
                    sudokuBoard.board[hint.row][hint.col] = hint.value;
                    saveSettings();
                    
                    // è·å–ä¸‹ä¸€ä¸ªæç¤º
                    const nextHint = sudokuBoard.getHint();
                    if (nextHint) {
                        highlightCell(nextHint.row, nextHint.col);
                        messageDiv.className = 'message success';
                        const possibleCount = nextHint.possibleNumbers.length;
                        messageDiv.textContent = currentLang === 'zh' ? 
                            `ä¸‹ä¸€æ­¥ï¼šç¬¬${nextHint.row + 1}è¡Œç¬¬${nextHint.col + 1}åˆ—${possibleCount === 1 ? 
                                `åªèƒ½å¡«å…¥æ•°å­— ${nextHint.possibleNumbers[0]}` : 
                                `å¯ä»¥å¡«å…¥çš„æ•°å­—æœ‰: ${nextHint.possibleNumbers.join(', ')}`}` :
                            `Next: Row ${nextHint.row + 1}, Column ${nextHint.col + 1} ${possibleCount === 1 ? 
                                `can only be filled with ${nextHint.possibleNumbers[0]}` : 
                                `can be filled with: ${nextHint.possibleNumbers.join(', ')}`}`;
                    } else {
                        checkCompletion();
                    }
                }
            }
        });

        // æ¸…ç©ºæŒ‰é’®ç‚¹å‡»äº‹ä»¶
        clearButton.addEventListener('click', () => {
            sudokuBoard = new SudokuBoard();
            if (selectedCell) {
                selectedCell.classList.remove('highlight');
                selectedCell = null;
            }
            messageDiv.textContent = '';
            messageDiv.className = 'message';
            updateGrid();
        });

        themeToggle.addEventListener('click', () => {
            currentTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.body.setAttribute('data-theme', currentTheme);
            saveSettings();
        });

        langToggle.addEventListener('click', () => {
            currentLang = currentLang === 'zh' ? 'en' : 'zh';
            updateUI();
            saveSettings();
        });

        helpButton.addEventListener('click', () => {
            helpModal.style.display = 'block';
        });

        document.querySelector('.close').addEventListener('click', () => {
            helpModal.style.display = 'none';
        });

        window.addEventListener('click', (e) => {
            if (e.target === helpModal) {
                helpModal.style.display = 'none';
            }
        });

        document.addEventListener('keydown', (e) => {
            if (!selectedCell) return;
            
            const row = parseInt(selectedCell.dataset.row);
            const col = parseInt(selectedCell.dataset.col);
            
            if (e.key >= '1' && e.key <= '9') {
                const num = parseInt(e.key);
                if (sudokuBoard.isValid(row, col, num)) {
                    selectedCell.textContent = num;
                    sudokuBoard.board[row][col] = num;
                    saveSettings();  // è¾“å…¥æ•°å­—åä¿å­˜çŠ¶æ€
                }
            } else if (e.key === 'Backspace') {
                selectedCell.textContent = '';
                sudokuBoard.board[row][col] = 0;
                saveSettings();  // åˆ é™¤æ•°å­—åä¿å­˜çŠ¶æ€
            } else if (e.key === 'ArrowUp' && row > 0) {
                document.querySelector(`[data-row="${row-1}"][data-col="${col}"]`).click();
            } else if (e.key === 'ArrowDown' && row < 8) {
                document.querySelector(`[data-row="${row+1}"][data-col="${col}"]`).click();
            } else if (e.key === 'ArrowLeft' && col > 0) {
                document.querySelector(`[data-row="${row}"][data-col="${col-1}"]`).click();
            } else if (e.key === 'ArrowRight' && col < 8) {
                document.querySelector(`[data-row="${row}"][data-col="${col+1}"]`).click();
            } else if (e.key === ' ') {
                const nextCell = document.querySelector(`[data-row="${row}"][data-col="${col+1}"]`) ||
                               document.querySelector(`[data-row="${row+1}"][data-col="0"]`);
                if (nextCell) nextCell.click();
            }
        });

        // é«˜äº®æŒ‡å®šæ ¼å­
        function highlightCell(row, col) {
            const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
            if (cell) {
                if (selectedCell) {
                    selectedCell.classList.remove('highlight');
                }
                selectedCell = cell;
                cell.classList.add('highlight');
            }
        }

        // æ£€æŸ¥å®ŒæˆçŠ¶æ€
        function checkCompletion() {
            let isComplete = true;
            let isCorrect = true;

            // æ£€æŸ¥æ˜¯å¦å¡«æ»¡
            for (let i = 0; i < 9; i++) {
                for (let j = 0; j < 9; j++) {
                    if (sudokuBoard.board[i][j] === 0) {
                        isComplete = false;
                        break;
                    }
                }
                if (!isComplete) break;
            }

            if (isComplete) {
                // æ£€æŸ¥æ¯ä¸€è¡Œ
                for (let i = 0; i < 9; i++) {
                    let row = new Set();
                    for (let j = 0; j < 9; j++) {
                        if (row.has(sudokuBoard.board[i][j])) {
                            isCorrect = false;
                            break;
                        }
                        row.add(sudokuBoard.board[i][j]);
                    }
                    if (!isCorrect) break;
                }

                // æ£€æŸ¥æ¯ä¸€åˆ—
                if (isCorrect) {
                    for (let j = 0; j < 9; j++) {
                        let col = new Set();
                        for (let i = 0; i < 9; i++) {
                            if (col.has(sudokuBoard.board[i][j])) {
                                isCorrect = false;
                                break;
                            }
                            col.add(sudokuBoard.board[i][j]);
                        }
                        if (!isCorrect) break;
                    }
                }

                // æ£€æŸ¥æ¯ä¸ª3x3æ–¹æ ¼
                if (isCorrect) {
                    for (let block = 0; block < 9; block++) {
                        let square = new Set();
                        let startRow = Math.floor(block / 3) * 3;
                        let startCol = (block % 3) * 3;
                        for (let i = 0; i < 3; i++) {
                            for (let j = 0; j < 3; j++) {
                                let num = sudokuBoard.board[startRow + i][startCol + j];
                                if (square.has(num)) {
                                    isCorrect = false;
                                    break;
                                }
                                square.add(num);
                            }
                        }
                        if (!isCorrect) break;
                    }
                }

                const messageDiv = document.getElementById('message');
                if (isCorrect) {
                    messageDiv.textContent = translations[currentLang].completed;
                    messageDiv.className = 'message success';
                } else {
                    messageDiv.textContent = translations[currentLang].incorrect;
                    messageDiv.className = 'message error';
                }
            }
        }

        // åˆå§‹åŒ–åº”ç”¨
        init();
    </script>
