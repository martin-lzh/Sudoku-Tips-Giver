<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Tips Giver | æ•°ç‹¬æç¤ºå™¨</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --grid-bg: #f0f0f0;
            --cell-border: #999999;
            --highlight-color: #4CAF50;
            --button-bg: #4CAF50;
            --button-text: #ffffff;
            --button-hover: #45a049;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --grid-bg: #2d2d2d;
            --cell-border: #666666;
            --highlight-color: #66bb6a;
            --button-bg: #66bb6a;
            --button-text: #ffffff;
            --button-hover: #81c784;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .controls {
            margin-bottom: 20px;
        }

        select, button {
            padding: 8px 16px;
            margin: 5px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: var(--button-bg);
            color: var(--button-text);
            cursor: pointer;
            transition: background-color 0.3s;
        }

        select {
            background-color: var(--grid-bg);
            color: var(--text-color);
        }

        button:hover {
            background-color: var(--button-hover);
        }

        .grid {
            display: inline-block;
            background-color: var(--grid-bg);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .row {
            display: flex;
        }

        .cell {
            width: 40px;
            height: 40px;
            border: 1px solid var(--cell-border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            background-color: var(--bg-color);
        }

        .cell:nth-child(3n) {
            border-right: 2px solid var(--cell-border);
        }

        .row:nth-child(3n) .cell {
            border-bottom: 2px solid var(--cell-border);
        }

        .cell.highlight {
            background-color: var(--highlight-color);
            color: var(--button-text);
        }

        .cell.initial {
            font-weight: bold;
        }

        .theme-toggle, .lang-toggle {
            position: fixed;
            top: 20px;
            padding: 8px 16px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: var(--button-bg);
            color: var(--button-text);
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .theme-toggle {
            right: 20px;
        }

        .lang-toggle {
            right: 100px;
        }

        .help-button {
            position: fixed;
            top: 20px;
            right: 180px;
            padding: 8px 16px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: var(--button-bg);
            color: var(--button-text);
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal-content {
            position: relative;
            background-color: var(--bg-color);
            margin: 10% auto;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            border-radius: 8px;
            color: var(--text-color);
        }

        .close {
            position: absolute;
            right: 20px;
            top: 10px;
            font-size: 24px;
            cursor: pointer;
        }

        .loading-overlay {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 5px solid var(--bg-color);
            border-top: 5px solid var(--button-bg);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sudoku Tips Giver | æ•°ç‹¬æç¤ºå™¨</h1>
        
        <div class="controls">
            <select id="difficulty">
                <option value="easy">ç®€å• | Easy</option>
                <option value="medium">ä¸­ç­‰ | Medium</option>
                <option value="hard">å›°éš¾ | Hard</option>
            </select>
            <button id="generate">ç”Ÿæˆæ•°ç‹¬ | Generate Sudoku</button>
            <button id="hint">è·å–æç¤º | Get Hint</button>
            <button id="answer">æ˜¾ç¤ºç­”æ¡ˆ | Show Answer</button>
            <button id="clear">æ¸…ç©ºæ£‹ç›˜ | Clear Board</button>
        </div>

        <div class="grid" id="grid">
            <!-- æ•°ç‹¬æ ¼å­å°†é€šè¿‡ JavaScript åŠ¨æ€ç”Ÿæˆ -->
        </div>

        <div id="message"></div>
    </div>

    <button class="theme-toggle" id="themeToggle">ğŸŒ“</button>
    <button class="lang-toggle" id="langToggle">ä¸­/En</button>
    <button class="help-button" id="helpButton">?</button>

    <div id="helpModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="helpContent">
                <!-- å¸®åŠ©å†…å®¹å°†é€šè¿‡ JavaScript åŠ¨æ€ç”Ÿæˆ -->
            </div>
        </div>
    </div>

    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner"></div>
    </div>

    <script src="js/sudoku.js"></script>
    <script>
        // è¯­è¨€é…ç½®
        const translations = {
            en: {
                title: "Sudoku Tips Giver",
                difficulty: "Difficulty",
                easy: "Easy",
                medium: "Medium",
                hard: "Hard",
                generate: "Generate Sudoku",
                hint: "Get Hint",
                answer: "Show Answer",
                clear: "Clear Board",
                loading: "Generating...",
                help: {
                    title: "Help Guide",
                    difficulty: "Difficulty Levels",
                    buttons: "Button Functions",
                    controls: "How to Play",
                    interface: "Interface Controls"
                }
            },
            zh: {
                title: "æ•°ç‹¬æç¤ºå™¨",
                difficulty: "éš¾åº¦",
                easy: "ç®€å•",
                medium: "ä¸­ç­‰",
                hard: "å›°éš¾",
                generate: "ç”Ÿæˆæ•°ç‹¬",
                hint: "è·å–æç¤º",
                answer: "æ˜¾ç¤ºç­”æ¡ˆ",
                clear: "æ¸…ç©ºæ£‹ç›˜",
                loading: "æ­£åœ¨ç”Ÿæˆ...",
                help: {
                    title: "ä½¿ç”¨å¸®åŠ©",
                    difficulty: "éš¾åº¦çº§åˆ«",
                    buttons: "æŒ‰é’®åŠŸèƒ½",
                    controls: "æ“ä½œè¯´æ˜",
                    interface: "ç•Œé¢æ§åˆ¶"
                }
            }
        };

        // å…¨å±€å˜é‡
        let currentLang = 'zh';
        let currentTheme = 'light';
        let sudokuBoard = new SudokuBoard();
        let selectedCell = null;

        // DOM å…ƒç´ 
        const grid = document.getElementById('grid');
        const difficultySelect = document.getElementById('difficulty');
        const generateButton = document.getElementById('generate');
        const hintButton = document.getElementById('hint');
        const answerButton = document.getElementById('answer');
        const clearButton = document.getElementById('clear');
        const themeToggle = document.getElementById('themeToggle');
        const langToggle = document.getElementById('langToggle');
        const helpButton = document.getElementById('helpButton');
        const helpModal = document.getElementById('helpModal');
        const helpContent = document.getElementById('helpContent');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const messageDiv = document.getElementById('message');

        // åˆå§‹åŒ–
        function init() {
            createGrid();
            loadSettings();
            updateUI();
        }

        // åˆ›å»ºæ•°ç‹¬ç½‘æ ¼
        function createGrid() {
            grid.innerHTML = '';
            for (let i = 0; i < 9; i++) {
                const row = document.createElement('div');
                row.className = 'row';
                for (let j = 0; j < 9; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.addEventListener('click', () => selectCell(cell));
                    row.appendChild(cell);
                }
                grid.appendChild(row);
            }
        }

        // é€‰æ‹©æ ¼å­
        function selectCell(cell) {
            if (selectedCell) {
                selectedCell.classList.remove('highlight');
            }
            selectedCell = cell;
            cell.classList.add('highlight');
        }

        // æ›´æ–°ç•Œé¢
        function updateUI() {
            const t = translations[currentLang];
            
            // æ›´æ–°æ ‡é¢˜
            document.title = t.title;
            
            // æ›´æ–°æŒ‰é’®æ–‡æœ¬
            generateButton.textContent = t.generate;
            hintButton.textContent = t.hint;
            answerButton.textContent = t.answer;
            clearButton.textContent = t.clear;
            
            // æ›´æ–°éš¾åº¦é€‰æ‹©
            difficultySelect.innerHTML = `
                <option value="easy">${t.easy}</option>
                <option value="medium">${t.medium}</option>
                <option value="hard">${t.hard}</option>
            `;
            
            // æ›´æ–°å¸®åŠ©å†…å®¹
            updateHelpContent();
        }

        // æ›´æ–°å¸®åŠ©å†…å®¹
        function updateHelpContent() {
            const t = translations[currentLang].help;
            helpContent.innerHTML = `
                <h2>${t.title}</h2>
                <h3>${t.difficulty}</h3>
                <ul>
                    <li>${currentLang === 'zh' ? 'ç®€å•' : 'Easy'}: 35-40 ${currentLang === 'zh' ? 'ä¸ªåˆå§‹æ•°å­—' : 'initial numbers'}</li>
                    <li>${currentLang === 'zh' ? 'ä¸­ç­‰' : 'Medium'}: 25-30 ${currentLang === 'zh' ? 'ä¸ªåˆå§‹æ•°å­—' : 'initial numbers'}</li>
                    <li>${currentLang === 'zh' ? 'å›°éš¾' : 'Hard'}: 20-25 ${currentLang === 'zh' ? 'ä¸ªåˆå§‹æ•°å­—' : 'initial numbers'}</li>
                </ul>
                <h3>${t.buttons}</h3>
                <ul>
                    <li>${currentLang === 'zh' ? 'ç”Ÿæˆæ•°ç‹¬' : 'Generate Sudoku'}: ${currentLang === 'zh' ? 'æ ¹æ®é€‰æ‹©çš„éš¾åº¦ç”Ÿæˆæ–°çš„æ•°ç‹¬é¢˜ç›®' : 'Creates a new puzzle based on selected difficulty'}</li>
                    <li>${currentLang === 'zh' ? 'è·å–æç¤º' : 'Get Hint'}: ${currentLang === 'zh' ? 'é«˜äº®æ˜¾ç¤ºæœ€é€‚åˆå¡«å†™çš„æ ¼å­ï¼Œå¹¶æä¾›å¯èƒ½çš„æ•°å­—' : 'Highlights the most suitable cell to fill and shows possible numbers'}</li>
                    <li>${currentLang === 'zh' ? 'æ˜¾ç¤ºç­”æ¡ˆ' : 'Show Answer'}: ${currentLang === 'zh' ? 'åœ¨é«˜äº®æ ¼å­ä¸­å¡«å…¥æ­£ç¡®ç­”æ¡ˆ' : 'Fills in the correct number in the highlighted cell'}</li>
                    <li>${currentLang === 'zh' ? 'æ¸…ç©ºæ£‹ç›˜' : 'Clear Board'}: ${currentLang === 'zh' ? 'æ¸…é™¤æ‰€æœ‰å·²å¡«å†™çš„æ•°å­—ï¼Œé‡æ–°å¼€å§‹' : 'Removes all filled numbers and starts over'}</li>
                </ul>
                <h3>${t.controls}</h3>
                <ul>
                    <li>${currentLang === 'zh' ? 'ä½¿ç”¨é¼ æ ‡ç‚¹å‡»æ ¼å­æˆ–é”®ç›˜æ–¹å‘é”®è¿›è¡Œå¯¼èˆª' : 'Use mouse clicks or arrow keys for navigation'}</li>
                    <li>${currentLang === 'zh' ? 'ç›´æ¥è¾“å…¥æ•°å­— 1-9' : 'Input numbers 1-9 directly'}</li>
                    <li>${currentLang === 'zh' ? 'æŒ‰é€€æ ¼é”®æ¸…é™¤å½“å‰æ ¼å­' : 'Press Backspace to clear current cell'}</li>
                    <li>${currentLang === 'zh' ? 'ç³»ç»Ÿä¼šè‡ªåŠ¨æ£€æŸ¥æ˜¯å¦å®Œæˆ' : 'System automatically checks for completion'}</li>
                </ul>
                <h3>${t.interface}</h3>
                <ul>
                    <li>ğŸŒ“: ${currentLang === 'zh' ? 'åˆ‡æ¢æ·±è‰²/æµ…è‰²ä¸»é¢˜' : 'Toggle dark/light theme'}</li>
                    <li>ä¸­/En: ${currentLang === 'zh' ? 'åˆ‡æ¢ä¸­æ–‡/è‹±æ–‡ç•Œé¢' : 'Switch between Chinese/English'}</li>
                    <li>?: ${currentLang === 'zh' ? 'æ˜¾ç¤º/éšè—å¸®åŠ©ä¿¡æ¯' : 'Show/hide help information'}</li>
                </ul>
            `;
        }

        // åŠ è½½è®¾ç½®
        function loadSettings() {
            const savedLang = localStorage.getItem('language');
            const savedTheme = localStorage.getItem('theme');
            
            if (savedLang) currentLang = savedLang;
            if (savedTheme) currentTheme = savedTheme;
            
            document.body.setAttribute('data-theme', currentTheme);
        }

        // ä¿å­˜è®¾ç½®
        function saveSettings() {
            localStorage.setItem('language', currentLang);
            localStorage.setItem('theme', currentTheme);
        }

        // æ˜¾ç¤ºåŠ è½½åŠ¨ç”»
        function showLoading() {
            loadingOverlay.style.display = 'block';
            generateButton.disabled = true;
            generateButton.textContent = translations[currentLang].loading;
        }

        // éšè—åŠ è½½åŠ¨ç”»
        function hideLoading() {
            loadingOverlay.style.display = 'none';
            generateButton.disabled = false;
            generateButton.textContent = translations[currentLang].generate;
        }

        // æ›´æ–°æ•°ç‹¬æ˜¾ç¤º
        function updateGrid() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                const row = parseInt(cell.dataset.row);
                const col = parseInt(cell.dataset.col);
                const value = sudokuBoard.board[row][col];
                
                cell.textContent = value || '';
                cell.classList.toggle('initial', value !== 0);
            });
        }

        // äº‹ä»¶ç›‘å¬å™¨
        generateButton.addEventListener('click', async () => {
            showLoading();
            
            // ä½¿ç”¨ setTimeout æ¨¡æ‹Ÿå¼‚æ­¥æ“ä½œ
            setTimeout(() => {
                const difficulty = difficultySelect.value;
                sudokuBoard.generatePuzzle(difficulty);
                updateGrid();
                hideLoading();
            }, 100);
        });

        hintButton.addEventListener('click', () => {
            if (!selectedCell) return;
            
            const row = parseInt(selectedCell.dataset.row);
            const col = parseInt(selectedCell.dataset.col);
            
            if (sudokuBoard.board[row][col] !== 0) return;
            
            const hint = sudokuBoard.getHint();
            if (hint) {
                selectedCell.textContent = hint.value;
                sudokuBoard.board[row][col] = hint.value;
            }
        });

        answerButton.addEventListener('click', () => {
            if (!selectedCell) return;
            
            const row = parseInt(selectedCell.dataset.row);
            const col = parseInt(selectedCell.dataset.col);
            
            if (sudokuBoard.board[row][col] !== 0) return;
            
            selectedCell.textContent = sudokuBoard.solution[row][col];
            sudokuBoard.board[row][col] = sudokuBoard.solution[row][col];
        });

        clearButton.addEventListener('click', () => {
            updateGrid();
        });

        themeToggle.addEventListener('click', () => {
            currentTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.body.setAttribute('data-theme', currentTheme);
            saveSettings();
        });

        langToggle.addEventListener('click', () => {
            currentLang = currentLang === 'zh' ? 'en' : 'zh';
            updateUI();
            saveSettings();
        });

        helpButton.addEventListener('click', () => {
            helpModal.style.display = 'block';
        });

        document.querySelector('.close').addEventListener('click', () => {
            helpModal.style.display = 'none';
        });

        window.addEventListener('click', (e) => {
            if (e.target === helpModal) {
                helpModal.style.display = 'none';
            }
        });

        document.addEventListener('keydown', (e) => {
            if (!selectedCell) return;
            
            const row = parseInt(selectedCell.dataset.row);
            const col = parseInt(selectedCell.dataset.col);
            
            if (e.key >= '1' && e.key <= '9') {
                const num = parseInt(e.key);
                if (sudokuBoard.isValid(row, col, num)) {
                    selectedCell.textContent = num;
                    sudokuBoard.board[row][col] = num;
                }
            } else if (e.key === 'Backspace') {
                selectedCell.textContent = '';
                sudokuBoard.board[row][col] = 0;
            } else if (e.key === 'ArrowUp' && row > 0) {
                document.querySelector(`[data-row="${row-1}"][data-col="${col}"]`).click();
            } else if (e.key === 'ArrowDown' && row < 8) {
                document.querySelector(`[data-row="${row+1}"][data-col="${col}"]`).click();
            } else if (e.key === 'ArrowLeft' && col > 0) {
                document.querySelector(`[data-row="${row}"][data-col="${col-1}"]`).click();
            } else if (e.key === 'ArrowRight' && col < 8) {
                document.querySelector(`[data-row="${row}"][data-col="${col+1}"]`).click();
            } else if (e.key === ' ') {
                const nextCell = document.querySelector(`[data-row="${row}"][data-col="${col+1}"]`) ||
                               document.querySelector(`[data-row="${row+1}"][data-col="0"]`);
                if (nextCell) nextCell.click();
            }
        });

        // åˆå§‹åŒ–åº”ç”¨
        init();
    </script>
</body>
</html>
