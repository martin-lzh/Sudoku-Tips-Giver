<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数独提示器</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --grid-bg: #f0f0f0;
            --cell-border: #999999;
            --highlight-color: #4CAF50;
            --button-bg: #4CAF50;
            --button-text: #ffffff;
            --button-hover: #45a049;
            --cell-size: min(40px, calc(90vw / 11));
            --draft-color: #999999;
            --draft-color-dark: #666666;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --grid-bg: #2d2d2d;
            --cell-border: #666666;
            --highlight-color: #66bb6a;
            --button-bg: #66bb6a;
            --button-text: #ffffff;
            --button-hover: #81c784;
            --draft-color: #666666;
            --draft-color-dark: #999999;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            margin-top: 60px; /* 为顶部按钮留出空间 */
            font-size: 24px;
        }

        h1 .title-zh,
        h1 .title-en {
            display: none;
        }

        [data-lang="zh"] .title-zh,
        [data-lang="en"] .title-en {
            display: inline;
        }

        .controls {
            margin-bottom: 20px;
            display: flex;
            flex-direction: row;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            width: 100%;
            max-width: 800px;
        }

        select, button {
            padding: 8px 16px;
            font-size: 16px;
            min-width: 120px;
            height: 40px;
            border: none;
            border-radius: 4px;
            background-color: var(--button-bg);
            color: var(--button-text);
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        select {
            background-color: var(--grid-bg);
            color: var(--text-color);
        }

        button:hover {
            background-color: var(--button-hover);
        }

        .grid {
            display: inline-block;
            background-color: var(--grid-bg);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .row {
            display: flex;
        }

        .cell {
            width: var(--cell-size);
            height: var(--cell-size);
            border: 1px solid var(--cell-border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: calc(var(--cell-size) * 0.5);
            cursor: pointer;
            background-color: var(--bg-color);
            position: relative;
            transition: all 0.3s ease;
        }

        /* 添加3x3区域的边框 */
        .row:nth-child(3) .cell,
        .row:nth-child(6) .cell {
            border-bottom: 2px solid var(--cell-border);
        }

        .cell:nth-child(3),
        .cell:nth-child(6) {
            border-right: 2px solid var(--cell-border);
        }

        .cell.highlight {
            background-color: var(--highlight-color);
            opacity: 0.8;
        }

        .cell .main-number {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: calc(var(--cell-size) * 0.6);
            z-index: 2;
            user-select: none;
        }

        .cell .draft-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            width: 100%;
            height: 100%;
            z-index: 1;
            position: absolute;
            top: 0;
            left: 0;
            padding: 2px;
            box-sizing: border-box;
        }

        .cell .draft-number {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: calc(var(--cell-size) * 0.3);
            color: var(--draft-color);
            width: 100%;
            height: 100%;
        }

        [data-theme="dark"] .cell .draft-number {
            color: var(--draft-color-dark);
        }

        .draft-mode .cell {
            cursor: crosshair;
        }

        .help-button {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 36px;
            height: 36px;
            min-width: unset;
            padding: 0;
        }

        .lang-toggle {
            position: fixed;
            top: 10px;
            right: 56px;
            width: 60px;
            height: 36px;
            min-width: unset;
            padding: 0;
        }

        .theme-toggle {
            position: fixed;
            top: 10px;
            right: 126px;
            width: 36px;
            height: 36px;
            min-width: unset;
            padding: 0;
        }

        .draft-toggle {
            position: fixed;
            top: 10px;
            right: 172px;
            width: 36px;
            height: 36px;
            min-width: unset;
            padding: 0;
            background-color: var(--button-bg);
            transition: all 0.3s ease;
        }

        .draft-toggle.active {
            background-color: var(--highlight-color);
            transform: scale(1.1);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 20px;
            }

            .help-button {
                right: 5px;
                width: 32px;
            }

            .lang-toggle {
                right: 42px;
                width: 50px;
            }

            .theme-toggle {
                right: 97px;
                width: 32px;
            }

            .draft-toggle {
                right: 152px;
                width: 32px;
                height: 32px;
                font-size: 18px;
            }
        }

        @media (max-width: 360px) {
            h1 {
                font-size: 18px;
            }

            .help-button {
                right: 3px;
                width: 28px;
            }

            .lang-toggle {
                right: 34px;
                width: 45px;
            }

            .theme-toggle {
                right: 82px;
                width: 28px;
            }

            .draft-toggle {
                right: 130px;
                width: 28px;
                height: 28px;
                font-size: 16px;
            }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            position: relative;
            background-color: var(--bg-color);
            padding: 20px;
            width: 80%;
            max-width: 600px;
            border-radius: 8px;
            color: var(--text-color);
            margin: 0;
            max-height: 90vh;
            overflow-y: auto;
        }

        .close {
            position: absolute;
            right: 20px;
            top: 10px;
            font-size: 24px;
            cursor: pointer;
        }

        .loading-overlay {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 5px solid var(--bg-color);
            border-top: 5px solid var(--button-bg);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>数独提示器 | Sudoku Tips Giver </h1>
        
        <div class="controls">
            <select id="difficulty">
                <option value="easy">简单 | Easy</option>
                <option value="medium">中等 | Medium</option>
                <option value="hard">困难 | Hard</option>
            </select>
            <button id="generate">生成数独 | Generate Sudoku</button>
            <button id="hint">获取提示 | Get Hint</button>
            <button id="answer">显示答案 | Show Answer</button>
            <button id="clear">清空棋盘 | Clear Board</button>
        </div>

        <div class="grid" id="grid">
            <!-- 数独格子将通过 JavaScript 动态生成 -->
        </div>

        <div id="message"></div>
    </div>

    <button class="theme-toggle" id="themeToggle">🌓</button>
    <button class="lang-toggle" id="langToggle">中/En</button>
    <button class="help-button" id="helpButton">?</button>
    <button class="draft-toggle" id="draftToggle">✎</button>

    <div id="helpModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="helpContent">
                <!-- 帮助内容将通过 JavaScript 动态生成 -->
            </div>
        </div>
    </div>

    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner"></div>
    </div>

    <script src="js/sudoku.js"></script>
    <script>
        // 语言配置
        const translations = {
            en: {
                title: "Sudoku Tips Giver",
                difficulty: "Difficulty",
                easy: "Easy",
                medium: "Medium",
                hard: "Hard",
                generate: "Generate Sudoku",
                hint: "Get Hint",
                answer: "Show Answer",
                clear: "Clear Board",
                loading: "Generating...",
                help: {
                    title: "Help Guide",
                    difficulty: "Difficulty Levels",
                    buttons: "Button Functions",
                    controls: "How to Play",
                    interface: "Interface Controls"
                },
                completed: "Congratulations! You've completed the puzzle!",
                incorrect: "Sorry, the puzzle is not completed correctly.",
                draft: {
                    enter: "Enter Draft Mode",
                    exit: "Exit Draft Mode"
                }
            },
            zh: {
                title: "数独提示器",
                difficulty: "难度",
                easy: "简单",
                medium: "中等",
                hard: "困难",
                generate: "生成数独",
                hint: "获取提示",
                answer: "显示答案",
                clear: "清空棋盘",
                loading: "正在生成...",
                help: {
                    title: "使用帮助",
                    difficulty: "难度级别",
                    buttons: "按钮功能",
                    controls: "操作说明",
                    interface: "界面控制"
                },
                completed: "恭喜！你已经完成了数独！",
                incorrect: "抱歉，数独没有正确完成。",
                draft: {
                    enter: "进入草稿模式",
                    exit: "退出草稿模式"
                }
            }
        };

        // 全局变量
        let currentLang = 'zh';
        let currentTheme = 'light';
        let isDraftMode = false;
        let sudokuBoard = new SudokuBoard();
        let selectedCell = null;
        let lastSavedBoard = null;

        // DOM 元素
        const grid = document.getElementById('grid');
        const difficultySelect = document.getElementById('difficulty');
        const generateButton = document.getElementById('generate');
        const hintButton = document.getElementById('hint');
        const answerButton = document.getElementById('answer');
        const clearButton = document.getElementById('clear');
        const themeToggle = document.getElementById('themeToggle');
        const langToggle = document.getElementById('langToggle');
        const helpButton = document.getElementById('helpButton');
        const helpModal = document.getElementById('helpModal');
        const helpContent = document.getElementById('helpContent');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const messageDiv = document.getElementById('message');
        const draftToggle = document.getElementById('draftToggle');

        // 初始化
        function init() {
            createGrid();
            loadSettings();
            updateUI();
        }

        // 创建数独网格
        function createGrid() {
            grid.innerHTML = '';
            for (let i = 0; i < 9; i++) {
                const row = document.createElement('div');
                row.className = 'row';
                for (let j = 0; j < 9; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    
                    // 添加主数字容器
                    const mainNumber = document.createElement('div');
                    mainNumber.className = 'main-number';
                    cell.appendChild(mainNumber);
                    
                    // 添加草稿数字网格
                    const draftGrid = document.createElement('div');
                    draftGrid.className = 'draft-grid';
                    for (let k = 0; k < 9; k++) {
                        const draftCell = document.createElement('div');
                        draftCell.className = 'draft-number';
                        draftCell.dataset.value = k + 1;
                        draftGrid.appendChild(draftCell);
                    }
                    cell.appendChild(draftGrid);
                    
                    cell.addEventListener('click', () => selectCell(cell));
                    row.appendChild(cell);
                }
                grid.appendChild(row);
            }
        }

        // 选择格子
        function selectCell(cell) {
            if (selectedCell) {
                selectedCell.classList.remove('highlight');
            }
            selectedCell = cell;
            cell.classList.add('highlight');
        }

        // 更新界面
        function updateUI() {
            const t = translations[currentLang];
            
            // 更新标题和语言属性
            document.title = t.title;
            document.body.setAttribute('data-lang', currentLang);
            document.querySelector('h1').innerHTML = '<span class="title-zh">数独提示器</span><span class="title-en">Sudoku Tips Giver</span>';
            
            // 更新按钮文本
            generateButton.textContent = t.generate;
            hintButton.textContent = t.hint;
            answerButton.textContent = t.answer;
            clearButton.textContent = t.clear;
            
            // 更新难度选择
            difficultySelect.innerHTML = `
                <option value="easy">${t.easy}</option>
                <option value="medium" selected>${t.medium}</option>
                <option value="hard">${t.hard}</option>
            `;
            
            // 更新帮助内容
            updateHelpContent();
        }

        // 更新帮助内容
        function updateHelpContent() {
            const t = translations[currentLang].help;
            helpContent.innerHTML = `
                <h2>${t.title}</h2>
                <h3>${t.difficulty}</h3>
                <ul>
                    <li>${currentLang === 'zh' ? '简单' : 'Easy'}: 35-40 ${currentLang === 'zh' ? '个初始数字' : 'initial numbers'}</li>
                    <li>${currentLang === 'zh' ? '中等' : 'Medium'}: 25-30 ${currentLang === 'zh' ? '个初始数字' : 'initial numbers'}</li>
                    <li>${currentLang === 'zh' ? '困难' : 'Hard'}: 20-25 ${currentLang === 'zh' ? '个初始数字' : 'initial numbers'}</li>
                </ul>
                <h3>${t.buttons}</h3>
                <ul>
                    <li>${currentLang === 'zh' ? '生成数独' : 'Generate Sudoku'}: ${currentLang === 'zh' ? '根据选择的难度生成新的数独题目' : 'Creates a new puzzle based on selected difficulty'}</li>
                    <li>${currentLang === 'zh' ? '获取提示' : 'Get Hint'}: ${currentLang === 'zh' ? '高亮显示最适合填写的格子，并提供可能的数字' : 'Highlights the most suitable cell to fill and shows possible numbers'}</li>
                    <li>${currentLang === 'zh' ? '显示答案' : 'Show Answer'}: ${currentLang === 'zh' ? '在高亮格子中填入正确答案' : 'Fills in the correct number in the highlighted cell'}</li>
                    <li>${currentLang === 'zh' ? '清空棋盘' : 'Clear Board'}: ${currentLang === 'zh' ? '清除所有已填写的数字，重新开始' : 'Removes all filled numbers and starts over'}</li>
                </ul>
                <h3>${t.controls}</h3>
                <ul>
                    <li>${currentLang === 'zh' ? '使用鼠标点击格子或键盘方向键进行导航' : 'Use mouse clicks or arrow keys for navigation'}</li>
                    <li>${currentLang === 'zh' ? '直接输入数字 1-9' : 'Input numbers 1-9 directly'}</li>
                    <li>${currentLang === 'zh' ? '按退格键清除当前格子' : 'Press Backspace to clear current cell'}</li>
                    <li>${currentLang === 'zh' ? '系统会自动检查是否完成' : 'System automatically checks for completion'}</li>
                </ul>
                <h3>${currentLang === 'zh' ? '草稿功能' : 'Draft Feature'}</h3>
                <ul>
                    <li><strong>✎</strong>: ${currentLang === 'zh' ? '点击切换草稿模式' : 'Click to toggle Draft Mode'}</li>
                    <li>${currentLang === 'zh' ? '在草稿模式下，可以在格子中添加多个候选数字' : 'In Draft Mode, you can add multiple candidate numbers in cells'}</li>
                    <li>${currentLang === 'zh' ? '再次点击草稿按钮可退出草稿模式' : 'Click the draft button again to exit Draft Mode'}</li>
                    <li>${currentLang === 'zh' ? '草稿数字不会影响游戏判定' : 'Draft numbers don\'t affect game validation'}</li>
                </ul>
                <h3>${t.interface}</h3>
                <ul>
                    <li>🌓: ${currentLang === 'zh' ? '切换深色/浅色主题' : 'Toggle dark/light theme'}</li>
                    <li>中/En: ${currentLang === 'zh' ? '切换中文/英文界面' : 'Switch between Chinese/English'}</li>
                    <li>?: ${currentLang === 'zh' ? '显示/隐藏帮助信息' : 'Show/hide help information'}</li>
                    <li>✎: ${currentLang === 'zh' ? '切换草稿模式' : 'Toggle Draft Mode'}</li>
                </ul>
            `;
        }

        // 加载设置
        function loadSettings() {
            const savedLang = localStorage.getItem('language');
            const savedTheme = localStorage.getItem('theme');
            const savedBoard = localStorage.getItem('sudokuBoard');
            const savedSolution = localStorage.getItem('sudokuSolution');
            const savedDraftNumbers = localStorage.getItem('draftNumbers');
            
            if (savedLang) currentLang = savedLang;
            if (savedTheme) currentTheme = savedTheme;
            if (savedBoard && savedSolution) {
                sudokuBoard.board = JSON.parse(savedBoard);
                sudokuBoard.solution = JSON.parse(savedSolution);
                if (savedDraftNumbers) {
                    sudokuBoard.draftNumbers = JSON.parse(savedDraftNumbers);
                }
                lastSavedBoard = JSON.parse(savedBoard); // 深拷贝
                updateGrid();
            }
            
            document.body.setAttribute('data-theme', currentTheme);
        }

        // 保存设置
        function saveSettings() {
            localStorage.setItem('language', currentLang);
            localStorage.setItem('theme', currentTheme);
            
            // 保存当前状态，包括草稿数字
            const currentBoard = JSON.stringify(sudokuBoard.board);
            const currentDraftNumbers = JSON.stringify(sudokuBoard.draftNumbers || {});
            
            // 只有当棋盘状态发生变化时才保存
            if (currentBoard !== JSON.stringify(lastSavedBoard)) {
                localStorage.setItem('sudokuBoard', currentBoard);
                localStorage.setItem('sudokuSolution', JSON.stringify(sudokuBoard.solution));
                localStorage.setItem('draftNumbers', currentDraftNumbers);
                lastSavedBoard = JSON.parse(currentBoard); // 深拷贝
            }
        }

        // 显示加载动画
        function showLoading() {
            loadingOverlay.style.display = 'block';
            generateButton.disabled = true;
            generateButton.textContent = translations[currentLang].loading;
        }

        // 隐藏加载动画
        function hideLoading() {
            loadingOverlay.style.display = 'none';
            generateButton.disabled = false;
            generateButton.textContent = translations[currentLang].generate;
        }

        // 更新数独显示
        function updateGrid() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                const row = parseInt(cell.dataset.row);
                const col = parseInt(cell.dataset.col);
                const value = sudokuBoard.board[row][col];
                const mainNumber = cell.querySelector('.main-number');
                
                mainNumber.textContent = value || '';
                cell.classList.toggle('initial', sudokuBoard.isInitialCell(row, col));
                
                // 更新草稿数字
                const draftNumbers = sudokuBoard.getDraftNumbers?.(row, col) || [];
                const draftCells = cell.querySelectorAll('.draft-number');
                draftCells.forEach((draftCell, index) => {
                    draftCell.textContent = draftNumbers.includes(index + 1) ? (index + 1) : '';
                });
            });
            saveSettings();
        }

        // 生成按钮点击事件
        generateButton.addEventListener('click', () => {
            showLoading();
            setTimeout(() => {
                const difficulty = difficultySelect.value;
                sudokuBoard.generatePuzzle(difficulty);
                updateGrid();
                hideLoading();
                if (selectedCell) {
                    selectedCell.classList.remove('highlight');
                    selectedCell = null;
                }
                messageDiv.textContent = '';
                messageDiv.className = 'message';
            }, 100);
        });

        // 提示按钮点击事件
        hintButton.addEventListener('click', async () => {
            const hint = sudokuBoard.getHint();
            if (hint) {
                highlightCell(hint.row, hint.col);
                messageDiv.className = 'message success';
                const possibleCount = hint.possibleNumbers.length;
                messageDiv.textContent = currentLang === 'zh' ? 
                    `第${hint.row + 1}行第${hint.col + 1}列${possibleCount === 1 ? 
                        `只能填入数字 ${hint.possibleNumbers[0]}` : 
                        `可以填入的数字有: ${hint.possibleNumbers.join(', ')}`}` :
                    `Row ${hint.row + 1}, Column ${hint.col + 1} ${possibleCount === 1 ? 
                        `can only be filled with ${hint.possibleNumbers[0]}` : 
                        `can be filled with: ${hint.possibleNumbers.join(', ')}`}`;
            } else {
                checkCompletion();
            }
        });

        // 答案按钮点击事件
        answerButton.addEventListener('click', async () => {
            if (!selectedCell) {
                // 如果没有选中的格子，则获取提示
                const hint = sudokuBoard.getHint();
                if (hint) {
                    highlightCell(hint.row, hint.col);
                }
                return;
            }

            const row = parseInt(selectedCell.dataset.row);
            const col = parseInt(selectedCell.dataset.col);

            // 如果是初始数字，不做任何操作
            if (sudokuBoard.isInitialCell(row, col)) {
                return;
            }

            // 获取当前高亮格子的正确答案
            const solution = sudokuBoard.solution[row][col];
            if (solution) {
                const mainNumber = selectedCell.querySelector('.main-number');
                mainNumber.textContent = solution;
                sudokuBoard.board[row][col] = solution;
                // 清除该格子的所有草稿数字
                sudokuBoard.clearDraftNumbers(row, col);
                saveSettings();

                // 获取下一个提示
                const nextHint = sudokuBoard.getHint();
                if (nextHint) {
                    highlightCell(nextHint.row, nextHint.col);
                    messageDiv.className = 'message success';
                    const possibleCount = nextHint.possibleNumbers.length;
                    messageDiv.textContent = currentLang === 'zh' ? 
                        `下一步：第${nextHint.row + 1}行第${nextHint.col + 1}列${possibleCount === 1 ? 
                            `只能填入数字 ${nextHint.possibleNumbers[0]}` : 
                            `可以填入的数字有: ${nextHint.possibleNumbers.join(', ')}`}` :
                        `Next: Row ${nextHint.row + 1}, Column ${nextHint.col + 1} ${possibleCount === 1 ? 
                            `can only be filled with ${nextHint.possibleNumbers[0]}` : 
                            `can be filled with: ${nextHint.possibleNumbers.join(', ')}`}`;
                } else {
                    checkCompletion();
                }
            }
        });

        // 清空按钮点击事件
        clearButton.addEventListener('click', () => {
            sudokuBoard = new SudokuBoard();
            if (selectedCell) {
                selectedCell.classList.remove('highlight');
                selectedCell = null;
            }
            messageDiv.textContent = '';
            messageDiv.className = 'message';
            updateGrid();
        });

        themeToggle.addEventListener('click', () => {
            currentTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.body.setAttribute('data-theme', currentTheme);
            saveSettings();
        });

        langToggle.addEventListener('click', () => {
            currentLang = currentLang === 'zh' ? 'en' : 'zh';
            updateUI();
            saveSettings();
        });

        helpButton.addEventListener('click', () => {
            helpModal.classList.add('show');
        });

        document.querySelector('.close').addEventListener('click', () => {
            helpModal.classList.remove('show');
        });

        window.addEventListener('click', (e) => {
            if (e.target === helpModal) {
                helpModal.classList.remove('show');
            }
        });

        document.addEventListener('keydown', (e) => {
            if (!selectedCell) return;
            
            const row = parseInt(selectedCell.dataset.row);
            const col = parseInt(selectedCell.dataset.col);
            
            if (e.key >= '1' && e.key <= '9') {
                const num = parseInt(e.key);
                if (isDraftMode) {
                    // 在草稿模式下处理输入
                    if (!sudokuBoard.isInitialCell(row, col)) {
                        const draftNumbers = sudokuBoard.getDraftNumbers?.(row, col) || [];
                        if (draftNumbers.includes(num)) {
                            sudokuBoard.removeDraftNumber(row, col, num);
                        } else {
                            sudokuBoard.addDraftNumber(row, col, num);
                        }
                        updateGrid();
                    }
                } else {
                    // 在正常模式下处理输入
                    if (!sudokuBoard.isInitialCell(row, col) && sudokuBoard.isValid(row, col, num)) {
                        sudokuBoard.board[row][col] = num;
                        // 清除该格子的所有草稿数字
                        sudokuBoard.clearDraftNumbers(row, col);
                        updateGrid();
                    }
                }
            } else if (e.key === 'Backspace') {
                if (!sudokuBoard.isInitialCell(row, col)) {
                    if (isDraftMode) {
                        // 在草稿模式下清除所有草稿数字
                        sudokuBoard.clearDraftNumbers(row, col);
                    } else {
                        // 在正常模式下清除数字
                        sudokuBoard.board[row][col] = 0;
                    }
                    updateGrid();
                }
            } else if (e.key === 'ArrowUp' && row > 0) {
                document.querySelector(`[data-row="${row-1}"][data-col="${col}"]`).click();
            } else if (e.key === 'ArrowDown' && row < 8) {
                document.querySelector(`[data-row="${row+1}"][data-col="${col}"]`).click();
            } else if (e.key === 'ArrowLeft' && col > 0) {
                document.querySelector(`[data-row="${row}"][data-col="${col-1}"]`).click();
            } else if (e.key === 'ArrowRight' && col < 8) {
                document.querySelector(`[data-row="${row}"][data-col="${col+1}"]`).click();
            } else if (e.key === ' ') {
                const nextCell = document.querySelector(`[data-row="${row}"][data-col="${col+1}"]`) ||
                               document.querySelector(`[data-row="${row+1}"][data-col="0"]`);
                if (nextCell) nextCell.click();
            }
        });

        // 高亮指定格子
        function highlightCell(row, col) {
            const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
            if (cell) {
                if (selectedCell) {
                    selectedCell.classList.remove('highlight');
                }
                selectedCell = cell;
                cell.classList.add('highlight');
            }
        }

        // 检查完成状态
        function checkCompletion() {
            let isComplete = true;
            let isCorrect = true;

            // 检查是否填满
            for (let i = 0; i < 9; i++) {
                for (let j = 0; j < 9; j++) {
                    if (sudokuBoard.board[i][j] === 0) {
                        isComplete = false;
                        break;
                    }
                }
                if (!isComplete) break;
            }

            if (isComplete) {
                // 检查每一行
                for (let i = 0; i < 9; i++) {
                    let row = new Set();
                    for (let j = 0; j < 9; j++) {
                        if (row.has(sudokuBoard.board[i][j])) {
                            isCorrect = false;
                            break;
                        }
                        row.add(sudokuBoard.board[i][j]);
                    }
                    if (!isCorrect) break;
                }

                // 检查每一列
                if (isCorrect) {
                    for (let j = 0; j < 9; j++) {
                        let col = new Set();
                        for (let i = 0; i < 9; i++) {
                            if (col.has(sudokuBoard.board[i][j])) {
                                isCorrect = false;
                                break;
                            }
                            col.add(sudokuBoard.board[i][j]);
                        }
                        if (!isCorrect) break;
                    }
                }

                // 检查每个3x3方格
                if (isCorrect) {
                    for (let block = 0; block < 9; block++) {
                        let square = new Set();
                        let startRow = Math.floor(block / 3) * 3;
                        let startCol = (block % 3) * 3;
                        for (let i = 0; i < 3; i++) {
                            for (let j = 0; j < 3; j++) {
                                let num = sudokuBoard.board[startRow + i][startCol + j];
                                if (square.has(num)) {
                                    isCorrect = false;
                                    break;
                                }
                                square.add(num);
                            }
                        }
                        if (!isCorrect) break;
                    }
                }

                const messageDiv = document.getElementById('message');
                if (isCorrect) {
                    messageDiv.textContent = translations[currentLang].completed;
                    messageDiv.className = 'message success';
                } else {
                    messageDiv.textContent = translations[currentLang].incorrect;
                    messageDiv.className = 'message error';
                }
            }
        }

        // 切换草稿模式
        draftToggle.addEventListener('click', () => {
            isDraftMode = !isDraftMode;
            document.body.classList.toggle('draft-mode', isDraftMode);
            draftToggle.classList.toggle('active', isDraftMode);
            draftToggle.title = translations[currentLang].draft[isDraftMode ? 'exit' : 'enter'];
            
            // 显示草稿模式状态提示
            messageDiv.textContent = currentLang === 'zh' ? 
                (isDraftMode ? '已进入草稿模式，可以在格子中添加多个数字' : '已退出草稿模式') :
                (isDraftMode ? 'Entered Draft Mode, you can add multiple numbers in cells' : 'Exited Draft Mode');
            messageDiv.className = 'message success';
        });

        // 初始化应用
        init();
    </script>
